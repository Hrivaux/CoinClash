version: '3.8'

services:
  # Backend Server
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=https://coinclash.hugo-rivaux.fr
    env_file:
      - ./apps/server/.env
    restart: unless-stopped
    networks:
      - coinclash-network

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./apps/web/.env.production
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - coinclash-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - server
    restart: unless-stopped
    networks:
      - coinclash-network

networks:
  coinclash-network:
    driver: bridge
